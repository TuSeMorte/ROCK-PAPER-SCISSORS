<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
        //Array
        let RPS_Arr = ["paper", "rock", "scissors"]
        let playerScore = 0;
        let computerScore = 0;
        let current_Round = 1;
        let computerPlay = () => {return RPS_Arr[Math.floor(Math.random()*RPS_Arr.length)]};
        function playRound(playerSelection, computerSelection) {
            // your code here!
            let playerLower = playerSelection.toLowerCase()
            if(playerLower === computerSelection) {
                return "Tie"
            } else {
                switch (playerLower){
                    case 'rock':
                        if (computerSelection === 'scissors') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    case 'paper':
                        if (computerSelection === 'rock') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    case 'scissors':
                        if (computerSelection === 'paper') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    default: 
                        return "Enter a valid selection! Only paper, rock, or scissors allowed!"
                }
            }   
        }

        function round(playerSelection, computerSelection){
            if (playerSelection.toLowerCase() === computerSelection) {
                    console.log("Alert Tie")
                    const computerSelection = computerPlay()
                    round(playerSelection, computerSelection)
            } else {
                console.log(playRound(playerSelection, computerSelection))
            }
        }
        function newGame(){
            playerScore = 0
            computerScore = 0
            game();
        }
        function game() {
            

            for (i = 1; i<=5; i++) {
                let playerSelection = prompt("Rock, Paper, or Scissors?");
                const computerSelection = computerPlay()
                console.log("Round " + i)
                round(playerSelection,computerSelection)
                console.log("Player: " + playerScore + " | Computer: " + computerScore)

            }

        }
        
        newGame();
  </script>
</body>
</html>
