<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>

<body>
  <script>
        //Array
        let RPS_Arr = ["paper", "rock", "scissors"]
        let playerScore = 0;
        let computerScore = 0;
        let computerPlay = () => {return RPS_Arr[Math.floor(Math.random()*RPS_Arr.length)]};
        function playRound(playerSelection, computerSelection) {
            // your code here!
            let playerLower = playerSelection.toLowerCase()
            if(playerLower === computerSelection) {
                return "Tie Game! "
            } else {
                switch (playerLower){
                    case 'rock':
                        if (computerSelection === 'scissors') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    case 'paper':
                        if (computerSelection === 'rock') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    case 'scissors':
                        if (computerSelection === 'paper') {
                            playerScore++
                            return "You Win! " + playerLower + " beats " + computerSelection
                         }else { 
                            computerScore++
                            return "You Lose! " + computerSelection + " beats " + playerLower
                        }
                    default: 
                        return "Enter a valid selection! Only paper, rock, or scissors allowed!"
                }
            }   
        }

        
     
        function game() {
            let current_Round = 1;
            for (i = 1; i<=5; i++) {
                const playerSelection = 'scissors'
                const computerSelection = computerPlay()
                console.log("Round " + i)
                console.log(playRound(playerSelection, computerSelection))
                console.log("Player: " + playerScore + " | Computer: " + computerScore)
            }

        }
        
        game()
        //console.log(playRound(playerSelection, computerSelection))
  </script>
</body>
